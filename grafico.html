<!DOCTYPE html>
<html>

<head>
    <title>Gr√°fico IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(dibujarGraficoTorta);

        function cargarData() {
            var informacionImc = new google.visualization.DataTable();
            informacionImc.addColumn('string', 'clasificacion');
            informacionImc.addColumn('number', 'cantidad');
            //
            informacionImc.addRows([
                ['Bajo peso', 10],
                ['normal', 8],
                ['Sobre peso', 5],
                ['Obesidad', 6],
            ]);

            return informacionImc;
        }

        function dibujarGraficoTorta() {
            let data = cargarData();
            var options = {'title': 'Grafico IMC',
                'is3D': true,
                'width': 400,
                'height': 300

            };

            var chart = new google.visualization.PieChart(document.getElementById('grafico'));
            chart.draw(data, options);

        }
    </script>
</head>

<body>
    <div id="grafico"></div>
    <a class="btn btn-info" href="index.html" role="button">Volver</a>
</body>

</html>
