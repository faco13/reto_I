<!DOCTYPE html>

<html lang="es-pa" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
    <h1> Indice de Masa Corporal </h1>

    <h4> Ingrese sus datos</h3>
        
        <div class="row">
            <div class="form-group col-md-4">
                <label for="identificacion">Ingrese su No. identidad</label>
                <input type="number" class="form-control" name="identificacion" id="identificacion" placeholder="Identificacion" requiered="">
            </div>

            <div class="form-group col-md-4">
                <label for="nombre">Ingrese su nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" requiered=""> 
            </div>

            <div class="form-group col-md-4">
                <label for="mail">Ingrese su mail</label>
                <input type="email" class="form-control" name="mail" id="mail" placeholder="E-mail" requiered=""> 
            </div>
        </div>

        <br>

        <div class="row">
            <div class="form-group col-md-4">
                <label for="edad">Ingrese su edad</label>
                <input type="number" class="form-control" name="edad" id="edad" placeholder="Años" required="">  
            </div>
            
            <div class="form-group col-md-4">
                <label for="peso">Ingrese su peso</label>
            <input type="number" class="form-control" name="peso" id="peso" placeholder="kg"  required="">
            </div>

            <div class="form-group col-md-4">
                <label for="altura">Ingrese su altura</label>
            <input type="number" class="form-control" name="altura" id="altura" placeholder="cm" required="">
            </div>

        </div> 

        <br>
        
        <div class="row">
        <div class="form-group col-md-6">
        <button type="menu" class="btn btn-primary">Calcular</button>
        <button type="submit" class="btn btn-success">Enviar recomendaciones</button>
        <button type="reset"class="btn btn-secondary">Cancelar</button>
        </div>
        </div>
    
    </div>  
</body>
</html>
